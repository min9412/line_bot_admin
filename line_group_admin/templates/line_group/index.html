{% extends 'line_group/base.html' %}
{% load static %}
        
{% block content %}
    <div class="container">
        <div class="p-3 row">
            <div class="p-3 col-auto table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <!--有幾行-->
                        <tr>
                            <!--告訴它是欄還是列-->
                            <th scope="col" class="text-center"> 群組名稱 </th>
                            <th scope="col" class="text-center"> 團體名稱 </th>
                            <th scope="col" class="text-center"> 加入者 </th>
                        </tr>   
                    </thead>
                    <tbody>
                        {% for line_group in groups %}
                            <tr>
                                <td class="text-center">{{ line_group.line_group_name }}</td>
                                <td class="text-center">{{ line_group.emba_group_name }}</td>
                                <td class="text-center">{{ line_group.created_by }}</td>
                            
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
