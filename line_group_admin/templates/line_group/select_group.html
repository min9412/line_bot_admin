{% extends 'line_group/base.html' %}
{% load static %}
        
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="p-3 col-auto ">
                <form action="/line-group/select-group" method="GET">
                    <div class="form-group form-row">
                        <label for="InputLineGroup" col-form-label >群組名稱：</label>
                        <div class="col-6">
                            <input class="form-control form-control-sm" type="search" id="InputLineGroup" aria-label="Search" name="line_group" value={{request.GET.line_group}}>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label for="InputEmbaGroup" col-form-label >團體名稱：</label>
                        <div class="col-6">
                            <input class="form-control form-control-sm" type="search" id="InputEmbaGroup" aria-label="Search" name="emba_group" value={{request.GET.emba_group}}>
                        </div>
                    </div>
                    <button class="btn btn-outline-success btn-sm " type="submit">搜尋</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="p-3 table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <!--有幾行-->
                <tr>
                    <!--告訴它是欄還是列-->
                    <th scope="col" class="text-center"> 群組 Line ID </th>
                    <th scope="col" class="text-center"> 群組名稱 </th>
                    <th scope="col" class="text-center"> 團體名稱 </th>
                    <th scope="col" class="text-center"> 加入者 </th>
                    <th scope="col" class="text-center"> 編輯 </th>
                </tr>   
            </thead>
                
            <tbody>
                {% for line_group in groups %}
                    <tr>
                        <td class="text-center">{{ line_group.line_group_id }}</td>
                        <td class="text-center">{{ line_group.line_group_name }}</td>
                        <td class="text-center">{{ line_group.emba_group_name }}</td>
                        <td class="text-center">{{ line_group.created_by }}</td>
                        <td class="text-center"><a href="{% url 'edit_group' pk=line_group.id %}"> <img src="{% static 'image/edit2.png' %}" width="24"> </a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
{% endblock %}
